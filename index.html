<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <script></script>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header">
                <img
                    class="header__logo"
                    src="./images/logo.svg"
                    alt="Логотип"
                />
            </header>
            <main class="content">
                <section class="profile">
                    <img
                        src="./images/avatar.jpg"
                        alt="аватарка"
                        class="profile__avatar"
                    />

                    <div class="profile__info">
                        <div class="profile__place">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button
                                class="profile__edit-button"
                                type="button"
                            ></button>
                        </div>

                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section>
                    <ul class="places">
                        <li class="place">
                            <img
                                src="./images/baikal.jpg"
                                alt="Байкал"
                                class="place__image"
                            />
                            <div class="place__description">
                                <h2 class="place__title">Байкал</h2>
                                <button
                                    class="place__button"
                                    type="button"
                                ></button>
                            </div>
                        </li>
                        <li class="place">
                            <img
                                src="./images/dombay.jpg"
                                alt="Домбай"
                                class="place__image"
                            />
                            <div class="place__description">
                                <h2 class="place__title">Домбай</h2>
                                <button
                                    class="place__button"
                                    type="button"
                                ></button>
                            </div>
                        </li>
                        <li class="place">
                            <img
                                src="./images/elbrus.jpg"
                                alt="Эльбрус"
                                class="place__image"
                            />
                            <div class="place__description">
                                <h2 class="place__title">Эльбрус</h2>
                                <button
                                    class="place__button"
                                    type="button"
                                ></button>
                            </div>
                        </li>
                        <li class="place">
                            <img
                                src="./images/karachaevsk.jpg"
                                alt="Карачаевск"
                                class="place__image"
                            />
                            <div class="place__description">
                                <h2 class="place__title">Карачаевск</h2>
                                <button
                                    class="place__button"
                                    type="button"
                                ></button>
                            </div>
                        </li>
                        <li class="place">
                            <img
                                src="./images/komchatka.jpg"
                                alt="Камчатка"
                                class="place__image"
                            />
                            <div class="place__description">
                                <h2 class="place__title">Камчатка</h2>
                                <button
                                    class="place__button"
                                    type="button"
                                ></button>
                            </div>
                        </li>
                        <li class="place">
                            <img
                                src="./images/poezd.jpg"
                                alt="Поезд"
                                class="place__image"
                            />
                            <div class="place__description">
                                <h2 class="place__title">Поезд в лесу</h2>
                                <button
                                    class="place__button"
                                    type="button"
                                ></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
            </footer>
            <div class="popup">
                <div class="popup__container">
                    <button class="popup__close-button" type="button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="formElement">
                        <input
                            class="popup__input popup__input_type_name"
                            value=""
                            type="text"
                            id="nameInput"
                            name="name"
                            placeholder="Имя пользователя"
                            required
                        />
                        <input
                            class="popup__input popup__input_type_job"
                            value=""
                            type="text"
                            id="jobInput"
                            name="profession"
                            placeholder="Название профессии"
                            required
                        />
                        <button class="popup__submit" type="submit">
                            Сохранить
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
